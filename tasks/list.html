<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
  <title>WunderGear -- Wunderlist for Gear</title>
  <link rel="stylesheet"  href="../lib/tau/wearable/theme/default/tau.min.css">
  <link rel="stylesheet"  href="../css/style.css">

  <!-- Main utils -->
  <script type="text/javascript" src="../lib/knockout.js"></script>
  <script type="text/javascript" src="../lib/wunderlist.sdk.min.js"></script>

  <!-- Necessary for every module -->
  <script src="../js/init/tizen.js"></script>
  <script src="../js/env.js"></script>
  <script src="../js/init/wunderlist.js"></script>

</head>

<body>
  <div id='tasks-for-list-view' class="ui-page">
    <header class="ui-header">
      <h2 class="ui-title" data-bind="text: listTitle"></h2>      
	  <button type="button" class="ui-more ui-icon-overflow">Options</button>
    </header>

    <div class="ui-content">
      <ul class="ui-listview" data-bind="foreach: tasks">

        <li class="li-has-multiline">
          <a href="detail.html" data-bind="click: $parent.showDetailsForTask($data.id)">
            <span data-bind="text: $data.title"></span>
            <span class="ui-li-sub-text li-text-sub" data-bind="text:$data.due_date"></span>
          </a>
        </li>

      </ul>
    </div>
    
	<div id="list-options-popup" class="ui-popup" data-transition="slideup">
		<div class="ui-popup-header">Options</div>
		<div class="ui-popup-content">
			<ul class="ui-listview">
				<li><a href="#" data-bind="click: "deleteList">Delete List</a></li>
				<li><a href="#" data-bind="click: "addTask">Add Task</a></li>
			</ul>
		</div>
	</div>
	
    <script src='../js/tasks/view.js'></script>
  </div>
</body>
</html>
