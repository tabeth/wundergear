<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, user-scalable=no"/>
<title>WunderGear -- Wunderlist for Gear</title>
  <link rel="stylesheet" href="lib/tau/wearable/theme/default/tau.min.css">
  <link rel="stylesheet" media="all and (-tizen-geometric-shape: circle)" href="lib/tau/wearable/theme/default/tau.circle.min.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- Main utils -->
  <script type="text/javascript" src="lib/knockout.js"></script>
  <script type="text/javascript" src="lib/wunderlist.sdk.min.js"></script>

  <!-- Necessary for every module -->
  <script src="js/init/tizen.js"></script>
  <script src="js/env.js"></script>
  <script src="js/init/wunderlist.js"></script>
  <script type="text/javascript" src="lib/tau/wearable/js/tau.min.js"></script>

</head>

<body>
  <div id="details-for-task" class="ui-page">

    <header class="ui-header ui-has-more">
      <h2 class="ui-title">Task</h2>
      <button type="button" class="ui-more ui-icon-overflow">Options</button>
    </header>

    <div class="ui-content content-padding" data-bind="text:taskDetails().title"></div>

    <!-- Square Profile -->
    <div id="options-popup" class="ui-popup" data-transition="slideup">
      <div class="ui-popup-header">Options</div>
      <div class="ui-popup-content">
        <ul class="ui-listview">
          <li><a href="#" data-bind="click: changeData('completed', 'true')">Mark as Complete</a></li>
          <li><a href="#" data-bind="click: test">Delete</a></li>
          <li><a href="#" data-bind="click: test">Star</a></li>
        </ul>
      </div>
    </div>

    <script src="js/details-for-task.js"></script>
  </div>

</body>
</html>
