<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <title>WunderGear -- Wunderlist for Gear</title>
  
  <link rel="stylesheet" href="lib/tau/wearable/theme/default/tau.min.css">
  <link rel="stylesheet" media="all and (-tizen-geometric-shape: circle)" href="/lib/tau/wearable/theme/default/tau.circle.min.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- Main utils -->
  <script type="text/javascript" src="lib/knockout.js"></script>
  <script type="text/javascript" src="lib/es6-promise.min.js"></script>
  <script type="text/javascript" src="lib/wunderlist.sdk.js"></script>

  <!-- Necessary for every module -->
  <script src="js/init/tizen.js"></script>
  <script src="js/env.js"></script>
  <script src="js/init/wunderlist.js"></script>

</head>

<body>
<div id="lists-view" class="ui-page ui-page-active" data-bind="event { pageshow: showProcessing, pagebeforehide: hideProcessing }">
    <header class="ui-header">
      <h2 class="ui-title">Wundergear</h2>
	  <button type="button" class="ui-more ui-icon-overflow">Options</button>
    </header>

    <div class="ui-content content-padding" style="visible: none" data-bind="visible: loaded() == false">
	<div class="small-processing-container">
	    <div class="ui-processing" style="visibility:hidden;"></div>
	    <div class="ui-processing-text">
		Loading tasks
	    </div>
	</div>
    </div>

    <div class="ui-content" data-bind="visible: loaded()">
      <ul class="ui-listview">
        <!-- Generated dynamically using Wunderlist -->
        <!-- ko foreach: lists -->
        <li><a href="tasks/list.html" data-bind="text: $data.title,
                                           click: $parent.showTasksForList($data.id, $data.title)">
            </a>
        </li>
        <!--/ko -->
      </ul>
   </div>

	<div id="main-options-popup" class="ui-popup" data-transition="slideup">
		<div class="ui-popup-header">Options</div>
		<div class="ui-popup-content">
			<ul class="ui-listview">
				<li><a href="#" data-bind="click: "addList">Add List</a></li>
			</ul>
		</div>
	</div>
	
  <script type="text/javascript" src="js/app.js"></script>

</div>

  <script type="text/javascript" src="lib/tau/wearable/js/tau.js"></script>
  <script type="text/javascript" src="lib/jquery.min.js"></script>
  <!--  Not necessary for now <script type="text/javascript" src="js/helpers/circle-helper.js"></script> -->
  <!-- Not necessary for now <script src="js/helpers/lowBatteryCheck.js"></script> -->
</body>
</html>
